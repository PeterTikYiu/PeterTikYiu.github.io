    <script>
      // Apply theme ASAP: add/remove 'dark' class on <html> only
      (function(){
        try {
          var THEMES = { LIGHT: 'light', DARK: 'dark' };
          var stored = localStorage.getItem('theme-state');
          function getPreferredTheme(stored) {
            if (stored === THEMES.LIGHT || stored === THEMES.DARK) {
              return stored;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? THEMES.DARK : THEMES.LIGHT;
          }
          var theme = getPreferredTheme(stored);

          if (theme === THEMES.DARK) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          document.documentElement.setAttribute('data-theme', theme);
        } catch(e) {
          // Fallback to light mode for accessibility if theme detection fails
          document.documentElement.classList.remove('dark');
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
